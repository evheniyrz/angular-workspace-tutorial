<div class="product-info">
    <a (click)="viewProductImage()" class="product-image-container">
        <picture class="rounded-product-image">
            <source
                srcset="https://res.cloudinary.com/dez6wqxm3/image/upload/v1723649694/pizza_jva4ri_c_fill_w_300_h_300_ar_1_1_m7c7ai.webp"
                media="(max-width: 600px)">
            <source
                srcset="https://res.cloudinary.com/dez6wqxm3/image/upload/v1723649695/pizza_jva4ri_c_fill_w_500_h_500_ar_1_1_cutij5.webp"
                media="(max-width: 1200px)">
            <img src="https://res.cloudinary.com/dez6wqxm3/image/upload/v1723564701/pizza_jva4ri.webp"
                alt="Prduct Image" width="150">
        </picture>
    </a>
    <div class="product-rating">
        <mat-icon aria-hidden="false" aria-label="Rating Star" fontIcon="star" class="rating-star"></mat-icon>
        <div class="rating-count">4.7/5</div>
    </div>
    <div class="product-lable"><span class="sale">on Sale</span></div>
    <h3 class="product-title">Example product -Title long to test ellipses in the end of product title</h3>
    <div class="product-card-action-and-price">
        <button mat-stroked-button class="product-add-button"><span>Add</span> <mat-icon aria-hidden="false"
                aria-label="Add" fontIcon="add" class="add-icon"></mat-icon></button>

        <div class="product-pricing">
            <span class="old-price">14.00</span><span class="discount-price">$12.00</span><span
                class="product-weight">/500g</span>
        </div>
    </div>
</div>

<ng-template cdkPortalOutlet #selectedPortal="cdkPortalOutlet">

</ng-template>

<ng-template #templatePortalContent>
    <div class="product-image-popup">
        <button mat-icon-button color="primary" (click)="closePopup()" class="close-popup">
            <mat-icon aria-hidden="false" aria-label="Close Popup" fontIcon="close" class="add-icon"></mat-icon>
        </button>
        <img src="https://res.cloudinary.com/dez6wqxm3/image/upload/v1723564701/pizza_jva4ri.webp" alt="Pizza">
    </div>
</ng-template>
