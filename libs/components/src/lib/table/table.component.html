@if (displayedColumns.length > 0) {
<table>
    <tr>
        @for (col of displayedColumns; track col) {
        <th>
            <ng-container *ngTemplateOutlet="getHeaderTemplate(col) ||defaultHeader"></ng-container>
            <ng-template #defaultHeader>{{col}}</ng-template>
        </th>
        }
    </tr>
    @for (row of dataSource; track $index) {
    <tr>
        @for (col of displayedColumns; track col) {
        <td>
            <ng-container
                *ngTemplateOutlet="getCellTemplate(col) ||defaultCell; context:{$implicit:row}"></ng-container>
            <ng-template #defaultCell>{{row[col]}}</ng-template>
        </td>
        }
    </tr>
    }
</table>
}
